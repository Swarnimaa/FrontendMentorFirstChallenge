<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel = "stylesheet" href = "index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id = "main">
  <img src = "images/illustration-hero.svg" id = "hero" />
  <h2>Order Summary</h2>
   <pre id = "first">
  You can now listen to millions of songs, 
  audiobooks, and podcasts on any device 
      anywhere you like!
   </pre>
   <div id = "sec-main">
   <img src = "images/icon-music.svg" id = "music" /> 
   <span id = "one">Annual Plan</span><br>
   <span id = "two">@59.99/year</span> 
    <a href = "" id = "linkid" >Change</a>
</div>
  <button type = "button" id = "payment">Proceed to Payment</button> 
  <button type = "button" id = "cancel" >Cancel Order </button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SWARNIMA SRIVASTAVA</a>.
  </div>
</body>
</html>
